<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navigation {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navigation h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navigation li {
            margin-bottom: 10px;
        }

        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navigation a:hover {
            color: #666;
        }

        .posts {
            flex-grow: 1;
            margin-left: 20px;
        }

        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .post img {
            width: 100%;
            border-radius: 10px;
        }

        .post p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/user/homeInfo}" th:object="${currentUser}">

<div class="container">
    <div class="navigation">
        <h2>Instagram</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <a th:href="@{/user/profile}">Profile</a>

        </ul>
    </div>
    <div class="posts">
        <div class="post">
        </div>
        <div class="search-results">
            <!-- Sample Search Results -->
            <tr th:each="user : ${allUsers}">

                <div class="search-result">
                    <img th:src="${user.getUserInfo().getImage()}" alt="Profile 1">
                    <p><strong>UserName:</strong> <span th:text="${user.getUserName()}"></span></p>
                    <p><strong>email:</strong> <span th:text="${user.getEmail()}"></span></p>
                    <p><strong>PhoneNumber:</strong> <span th:text="${user.getPhoneNumber()}"></span></p>
                </div>
                <!-- Add more search results as needed -->
        </div>
    </div>
        </div>

    </div>
</div>
    </form>
</body>
</html>
