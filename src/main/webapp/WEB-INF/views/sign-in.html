<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Paste the CSS styles here */
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f6f5f7;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      height: 550px;
      margin: 0 auto;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .overlay {
      background: #ff416c;
      background: -webkit-linear-gradient(to right, #ff4b2b, #ff416c);
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transition: left 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 40px;
      height: 100%;
      width: 50%;
      text-align: left;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .overlay-panel h1 {
      font-size: 40px;
    }

    .overlay-panel p {
      font-size: 18px;
      margin-top: 20px;
    }

    .overlay-panel button {
      border-radius: 20px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .overlay-panel button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .form-container form {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
    }

    form h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form input {
      background-color: #f6f5f7;
      border: none;
      border-bottom: 2px solid #adadad;
      padding: 10px 0;
      margin: 15px 0;
      font-size: 16px;
    }

    form input:focus {
      outline: none;
      border-bottom: 2px solid #ff416c;
    }

    form button {
      border-radius: 20px;
      border: none;
      background-color: #ff416c;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 0;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #ff4b2b;
    }

    .overlay-container.right-panel-active .overlay {
      left: 50%;
    }

    .overlay-container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }
  </style>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form th:method="POST" th:action="@{/user/signIn}" th:object="${uuser}">
      <h1>Instagram</h1>
      <div>
        <label for="name">Name</label>
      <input type="text" th:field="*{userName}" id="name">
       </div>
      <div>
        <label for="password">Password</label>
      <input type="text" th:field="*{password}" id="password">
      </div>
      <button type="submit" >Login</button>
    </form>

  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Instagram</h1>
        <p>Hello! Welcome to Instagram</p>
        <a th:href="@{/user/new}" role="button" class="ghost">Sign Up</a>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
